<!DOCTYPE html>
<html>
<head>
	<title>Resume | Certificates</title>

  <link rel="stylesheet"
      type="text/css"
      href="styles.css"
        />
</head>
<body>
	<header>
	 <div class = "slideshow-container">
    <div class = "mySlides fade">
      <div class = "numbertext">1 / 3</div>
      <a href = "intern/c.jpg"><img id = "img" src="intern/c.jpg" id = "intern"></a>
    </div> 
    <div class = "mySlides fade">
      <div class = "numbertext">2 / 3</div>
      <a href = "intern/w.jpg"><img id = "img" src="intern/w.jpg" id = "intern"></a>
    </div> 
    <div class = "mySlides fade">
      <div class = "numbertext">3 / 3</div>
      <a href = "intern/a.jpg"><img id = "img" src="intern/a.jpg" id = "intern"></a>
    </div> 
   </div> <br>
   <div style = "text-align: center">
     <span class = "dot"></span>
      <span class = "dot"></span>
      <span class = "dot"></span>
   </div>
   <script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 5000); // Change image every 5 seconds
}
</script>
	</header>
</body>
</html>
